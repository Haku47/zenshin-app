<!DOCTYPE html>
<html lang="id" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <meta name="description" content="Zenshin - Personal Management App" />
    <meta name="theme-color" content="#0f172a" />

    <title>Zenshin | 前進</title>

    <style>
      /* Warna dasar background agar tidak flash putih saat loading script */
      html, body {
        background-color: #0f172a;
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="/src/main.js"></script>

    <script>
      (function() {
        const t = localStorage.getItem('zenshin_theme') || 'night';
        document.documentElement.setAttribute('data-theme', t);
      })();
    </script>
  </body>
</html>
